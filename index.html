    <script>
        console.log('Making choices with pipe');
        console.log('grep "-E" option is required, if you are using any symbol from POSIX extended set in the regex')
        console.log('(a|b) represents either a or b, where a and b can be multi-character string');
        console.log('//////////////////////////////');
        fetch('./ExerciseInputFiles/regex24.txt')
            .then(response => response.text())
            .then(responseStrings => {
                let res = responseStrings.split("\r\n");
                console.log('All strings', res)
                console.log('Matched strings');
                let regExp = new RegExp("(log|ply)wood");
                res.forEach((str) => {
                    if (regExp.exec(str)) {
                        console.log(str);
                    }
                });
                console.log('//////////////////////////////');
            })
    </script>

    <script>
        console.log('The another Phone number problem');
        console.log('//////////////////////////////');
        fetch('./ExerciseInputFiles/regex30.txt')
            .then(response => response.text())
            .then(responseStrings => {
                let res = responseStrings.split("\r\n");
                console.log('All strings', res)
                console.log('Matched strings');
                let regex = /\(([0-9]{3})\)(\.[0-9]{3}\.[0-9]{4})/;
                res.forEach((str) => {
                    console.log(str.replace(regex, "$1.$2"));
                });
                console.log('//////////////////////////////');
            })
